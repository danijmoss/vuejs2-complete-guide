<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <br>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <!-- <input type="text" v-on:keydown="getValue"> My answer 
        Totally forgot about $event since it creates the default object.
        Will need to go over again later. 
        -->
        <!-- The correct answer -->
        <input type="text" v-on:keydown="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <!-- <input type="text" v-on:keydown.enter="getValueOnEnter"> My answer -->
        <!-- The correct answer -->
        <input type="text" v-on:keydown.enter="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
  el: '#exercise',
  data: {
      value: ''
  }, 
  methods: {
  	alert: function() {
    	alert('Alert!');
    }
    /*
    Not needed to get the correct answer
    , 
    getValue: function(event) {
      this.value = event.target.value;
    }, 
    getValueOnEnter: function(event) {
      this.value = event.target.value;
    } */
  }
});
</script>
